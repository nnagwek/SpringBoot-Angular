<html>

<head>
    <title>Login Page</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>

</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <b><span class="alert alert-warning" *ngIf ="invalidCreds">{{errorMessage}}</span></b>
              <form class="form-signin">
                <label for="inputEmail">Username</label>
                <div class="form-label-group">
                  <input type="text"  name="userid" [(ngModel)]="username" class="form-control"  required autofocus>
                </div>
                <label for="inputPassword">Password</label>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" name="pwd" [(ngModel)]="password" required>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)=handleLogin() type="submit">Sign in</button> -->
                <!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)=handleBasicAuthLogin() type="submit">Sign in</button> -->
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)=handleJWTBasicAuthLogin() type="submit">Sign in</button>
                <hr class="my-4">
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
